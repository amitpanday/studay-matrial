<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/CSS/Style.css">
</head>

<body>
    <div class="mainBody">
        <div id="screen">

        </div>
        <div class="btn-1">
            <form action="">
                <input class="clear-btn" type="submit" name="submit" value="Clear">
                <input class="clear-btn" type="submit" name="submit" value="Dlt">
                <input class="clear-btn" type="submit" name="submit" value="log">
                <input class="clear-btn" type="submit" name="submit" value="Clear">
            </form>
        </div>
        <div class="btn-2">
            <form action="">
                <input class="key-btn" type="submit" name="submit" value="1">
                <input class="key-btn" type="submit" name="submit" value="2">
                <input class="key-btn" type="submit" name="submit" value="3">
                <input class="key-btn" type="submit" name="submit" value="+">
                <input class="key-btn" type="submit" name="submit" value="4">
                <input class="key-btn" type="submit" name="submit" value="5">
                <input class="key-btn" type="submit" name="submit" value="6">
                <input class="key-btn" type="submit" name="submit" value="-">
                <input class="key-btn" type="submit" name="submit" value="7">
                <input class="key-btn" type="submit" name="submit" value="8">
                <input class="key-btn" type="submit" name="submit" value="9">
                <input class="key-btn" type="submit" name="submit" value="*">
                <input class="key-btn" type="submit" name="submit" value=".">
                <input class="key-btn" type="submit" name="submit" value="0">
                <input class="key-btn" type="submit" name="submit" value="=">
                <input class="key-btn" type="submit" name="submit" value="/">


            </form>
        </div>
    </div>
</body>

</html>
