<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/CSS/Style.css">
</head>

<body>

    <div class="mainBody">
        <div id="screen">

        </div>
        <div class="btn-1">
            <form action="">
                <input class="clear_btn" type="submit" name="submit" value="C">
                <input class="clear_btn" type="submit" name="submit" value="+/-">
                <input class="clear_btn" type="submit" name="submit" value="%">
                <input class="clear_btn" type="submit" name="submit" value="Del">
            </form>
        </div>
        <div class="btn-2">
            <form action="">
                <input class="key-btn-1" id="key-btn-1" type="submit" name="submit" onclick="dis('1')" value="1">
                <input class="key-btn-1" id="key-btn-2" type="submit" name="submit" onclick="dis('2')" value="2">
                <input class="key-btn-1" id="key-btn-3" type="submit" name="submit" onclick="dis('3')" value="3">
                <input class="key-btn" id="btn+" type="submit" name="submit" onclick="dis('1')" value="+">
                <input class="key-btn-1" id="key-btn-4" type="submit" name="submit" onclick="dis('4')" value="4">
                <input class="key-btn-1" id="key-btn-5" type="submit" name="submit" onclick="dis('5')" value="5">
                <input class="key-btn-1" id="key-btn-6" type="submit" name="submit" onclick="dis('6')" value="6">
                <input class="key-btn" id="btn-" type="submit" name="submit" onclick="dis('-')" value="-">
                <input class="key-btn-1" id="key-btn-7" type="submit" name="submit" onclick="dis('7')" value="7">
                <input class="key-btn-1" id="key-btn-8" type="submit" name="submit" onclick="dis('8')" value="8">
                <input class="key-btn-1" id="key-btn-9" type="submit" name="submit" onclick="dis('9')" value="9">
                <input class="key-btn" id="btn*" type="submit" name="submit" onclick="dis('*')" value="*">
                <input class="key-btn-1" id="btn." type="submit" name="submit" onclick="dis('.')" value=".">
                <input class="key-btn-1" id="key-btn-0" type="submit" name="submit" onclick="dis('0')" value="0">
                <input class="key-btn" id="btn=" type="submit" name="submit" onclick="dis('=')" value="=">
                <input class="key-btn" id="btn/" type="submit" name="submit" onclick="dis('/')" value="/">


            </form>
        </div>
    </div>
</body>
<script src="/Calculator/JS/Script.js"></script>

</html>
